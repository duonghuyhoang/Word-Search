<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./icon/themify-icons/themify-icons.css">
    <title>Word Search</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header-main">Word Search</h1>
            <ul class="nav">
                <li class="nav-item active" id="sl">Đồng âm</li>
                <li class="nav-item " id="ml">Đồng nghĩa</li>
                <li class="nav-item" id="rel_ant">Trái nghĩa</li>
            </ul>
        </div>
        <div class="body-main">
            
            <div class="input-group  search-bar">
                <div class="form-outline"> 
                    <input id="search-input" type="text" class="form-control rounded" placeholder=""  />
                    <i class="ti-close" type="reset"></i>
                </div>
                
                <span class="input-group-text border-0" >
                  <i class="ti-search icon-search " id="search-button"></i>
                </span>
              </div>
            <div class="content">
                <div class="loader"></div>
                <h3 class="list-search">Các từ tìm được:</h3> 
            
                    <p class="error-search"></p>
               
                <ol class="render-search">
                    
                </ol>
                
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
    <script  src="./main.js"></script>
</body>
</html>
